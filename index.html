<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>The Kick</title>
  </head>
  <body>
    <div class="sequencer">
      <h1 class="heading">
        <i class="fas fa-drum"></i>The<span class="heading-kicker"
          >KICK<i class="fas fa-drum"></i
        ></span>
      </h1>
      <h3 class="sub-heading">Everyone needs a drum solo</h3>
      <div class="kick-track">
        <div class="controls">
          <h1>Kick</h1>
          <button data-track="0" class="mute kick-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="kick-select" id="kick-select">
            <option value="./allSounds/kick-acoustic01.wav"
              >Acoustic Kick</option
            >
            <option value="./allSounds/kick-big.wav">Big Kick</option>
            <option value="./allSounds/kick-classic.wav">Classic Kick</option>
            <option value="./allSounds/kick-electro01.wav">Electro Kick</option>
            <option value="./allSounds/kick-heavy.wav">Heavy Kick</option>
            <option value="./allSounds/kick-newwave.wav">New Wave Kick</option>
            <option value="./allSounds/kick-oldschool.wav"
              >Old School Kick</option
            >
            <option value="./allSounds/kick-stomp.wav">Stomp Kick</option>
            <option value="./allSounds/kick-vinyl01.wav">Vinyl Kick</option>
            <option value="./allSounds/kick-808.wav">808 Kick</option>
          </select>
        </div>
        <div class="kick">
          <div class="pad kick-pad b0"></div>
          <div class="pad kick-pad b1"></div>
          <div class="pad kick-pad b2"></div>
          <div class="pad kick-pad b3"></div>
          <div class="pad kick-pad b4"></div>
          <div class="pad kick-pad b5"></div>
          <div class="pad kick-pad b6"></div>
          <div class="pad kick-pad b7"></div>
        </div>
      </div>
      <div class="snare-track">
        <div class="controls">
          <h1>Snare</h1>
          <button data-track="1" class="mute snare-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="snare-select" id="snare-select">
            <option value="./allSounds/snare-acoustic01.wav"
              >Acoustic Snare</option
            >
            <option value="./allSounds/snare-big.wav">Big Snare</option>
            <option value="./allSounds/snare-dist01.wav"
              >Distorted Snare</option
            >
            <option value="./allSounds/snare-electro.wav">Electro Snare</option>
            <option value="./allSounds/snare-lofi01.wav">Lo-Fi Snare</option>
            <option value="./allSounds/snare-noise.wav">Noisey Snare</option>
            <option value="./allSounds/snare-punch.wav">Punch Snare</option>
            <option value="./allSounds/snare-smasher.wav">Smash Snare</option>
            <option value="./allSounds/snare-vinyl02.wav">Vinyl Snare</option>
            <option value="./allSounds/snare-808.wav">808 Snare</option>
          </select>
        </div>
        <div class="snare">
          <div class="pad snare-pad b0"></div>
          <div class="pad snare-pad b1"></div>
          <div class="pad snare-pad b2"></div>
          <div class="pad snare-pad b3"></div>
          <div class="pad snare-pad b4"></div>
          <div class="pad snare-pad b5"></div>
          <div class="pad snare-pad b6"></div>
          <div class="pad snare-pad b7"></div>
        </div>
      </div>
      <div class="hihat-track">
        <div class="controls">
          <h1>Hi-Hat</h1>
          <button data-track="1" class="mute hihat-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="hihat-select" id="hihat-select">
            <option value="./allSounds/hihat-acoustic01.wav"
              >Acoustic Hi-Hat 1</option
            >
            <option value="./allSounds/hihat-acoustic02.wav"
              >Acoustic Hi-Hat 2</option
            >
            <option value="./allSounds/hihat-analog.wav">Analog Hi-Hat</option>
            <option value="./allSounds/hihat-digital.wav"
              >Digital Hi-Hat</option
            >
            <option value="./allSounds/hihat-dist01.wav"
              >Distorted Hi-Hat</option
            >
            <option value="./allSounds/hihat-electro.wav"
              >Electro Hi-Hat</option
            >
            <option value="./allSounds/hihat-plain.wav">Plain Hi-Hat</option>
            <option value="./allSounds/hihat-reso.wav"
              >Resonating Hi-Hat</option
            >
            <option value="./allSounds/hihat-ring.wav">Ring Hi-Hat</option>
            <option value="./allSounds/hihat-808.wav">808 Hi-Hat</option>
          </select>
        </div>
        <div class="hihat">
          <div class="pad hihat-pad b0"></div>
          <div class="pad hihat-pad b1"></div>
          <div class="pad hihat-pad b2"></div>
          <div class="pad hihat-pad b3"></div>
          <div class="pad hihat-pad b4"></div>
          <div class="pad hihat-pad b5"></div>
          <div class="pad hihat-pad b6"></div>
          <div class="pad hihat-pad b7"></div>
        </div>
      </div>
      <button class="play">Play</button>
    </div>
    <audio src="./allSounds/kick-classic.wav" class="kick-sound"></audio>
    <audio src="./allSounds/snare-acoustic01.wav" class="snare-sound"></audio>
    <audio src="./allSounds/hihat-acoustic01.wav" class="hihat-sound"></audio>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
      integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs="
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
